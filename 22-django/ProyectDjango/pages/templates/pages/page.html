{% extends 'layouts/layout.html' %}

{% block title %} {{page.title}} {% endblock %}

{% block content %}

    {% if page %}
        <h1 class="title">{{page.title}}</h1>
    {% else %}
        <p class="alert-danger">El titulo no existe</p>
    {% endif %}

    <hr>

    <span class="date">{{page.created_at}}</span>

    <p class="content">
        {{page.content}}
    </p>
    
{% endblock %}
